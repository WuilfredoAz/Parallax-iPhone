<!DOCTYPE html>
<html land="es">
    <head>
        <meta charset="utf-8" />
        <title>Practica de Parallax</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Clase agregada para el SmoothScroll -->
        <main class="data-scroll">
            <!-- Clase agregada para el SmothScroll -->
            <section class="parallax data-scroll-content">
                <figure class="parallax__contenedor" id="iphone">
                    <img class="parallax__image" src="img/iphone.png" alt="iPhone Rosado" />
                    <div class="parallax__shape" id="mask"></div>
                </figure>
            </section>
        </main>
        <h1 class="parallax__title" id="title">iPhone 6S</h1>
        <script type="text/javascript" src="js/smoothscroll.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
